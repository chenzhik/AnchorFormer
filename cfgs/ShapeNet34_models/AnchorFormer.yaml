optimizer : {
  type: AdamW,
  kwargs: {
  lr : 0.0002,
  weight_decay : 0.0005
}}

scheduler: {
  type: WarmUpCosLR,
  kwargs: {
  warmup_epoch: 20,
  max_epoch: 420,
  lr_max: 0.0002,
  lr_min: 0.00001, 
}}

dataset : {
  train : { _base_: cfgs/dataset_configs/ShapeNet-34.yaml, 
            others: {subset: 'train'}},
  val : { _base_: cfgs/dataset_configs/ShapeNet-34.yaml, 
            others: {subset: 'test'}},
  test : { _base_: cfgs/dataset_configs/ShapeNet-34.yaml, 
            others: {subset: 'test'}}} 
            
model : {
  NAME: AnchorFormer, num_pred: 6400, num_query: 256, knn_layer: 0, trans_dim: 384, num_encoder_blk: 8, num_decoder_blk: 6, sparse_expansion_lambda: 0.5, dense_expansion_lambda: 1.2} # 256*25

loss : {
  sparse_loss_weight: 1.0,
  dense_loss_weight: 1.0,
  sparse_penalty_weight: 0.1,
  dense_penalty_weight: 0.05
}
total_bs : 128
step_per_update : 1
max_epoch : 420

consider_metric: CDL1